<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>

    <header id="title">
        <h1>âš¡<span class="capital">O</span>DIN'S <span class="capital">C</span>ALCULATOR</h1>
    </header>

    <main role="application">
        <section id="calculator">

            <div id="screen" role="status" aria-live="polite"></div>

            <div id="btns">
                <button type="button" class="buttons number">7</button>
                <button type="button" class="buttons number">8</button>
                <button type="button" class="buttons number">9</button>
                <button type="button" class="buttons operator" aria-label="divide">&divide;</button>

                <button type="button" class="buttons number">4</button>
                <button type="button" class="buttons number">5</button>
                <button type="button" class="buttons number">6</button>
                <button type="button" class="buttons operator" aria-label="multiply">x</button>

                <button type="button" class="buttons number">1</button>
                <button type="button" class="buttons number">2</button>
                <button type="button" class="buttons number">3</button>
                <button type="button" class="buttons operator" aria-label="subtract">-</button>

                <button type="button" class="buttons number">0</button>
                <button type="button" class="buttons number">.</button>
                <button type="button" class="buttons equal" aria-label="equal">=</button>
                <button type="button" class="buttons operator" aria-label="add">+</button>

                <button type="button" class="clear">Clear</button>
            </div>

        </section>
    </main>
    
</body>
</html>
